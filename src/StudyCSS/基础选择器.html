<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础选择器</title>
    <style>
        #div1{
            color:pink;
        }
        div{
            color:green;
        }
        .c1{
            color:blue;
        }
    </style>
</head>
<body>
<!--
    1.基础选择器
        1.id选择器
            #id属性值{
            }

        2.元素选择器
            标签名称{
            }
            id选择器优先于元素选择器和类选择器


        3.类选择器
            .类名称{
            }
-->

<div id="div1">英雄联盟</div>
<div>Gnardada</div>
<div class="c1">Neeko</div>
</body>
</html>
