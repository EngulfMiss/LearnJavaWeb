<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扩展选择器</title>
    <style>
        div font{
            color:pink;
        }

       div > p{
           border:1px solid;
       }

       input[type='text']{
            border:3px solid;
       }

       a:link{
            color:pink;
       }

       a:hover{
            color:yellow;
       }

       a:visited{
            color:skyblue;
       }

       a:active{
            color:red;
       }

    </style>
</head>
<body>
    <div>
        <p>啊实打实大苏打结果</p>
        <font>奥斯卡的比较卡就</font>
    </div>
    <p>呢如果别人的空间</p>
    <div>反抗精神的</div>

    <input type="text">

    <br><a href="#">百度</a>
</body>
</html>
