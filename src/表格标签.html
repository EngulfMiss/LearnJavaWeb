<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
    <table border="1" width="50%" cellpadding="0" cellspacing="0" bgcolor="yellow">
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>成绩</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Gnar</td>
            <td>A+</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Neeko</td>
            <td>A-</td>
        </tr>

    </table>

<hr>

    <table border="1" width="50%" cellpadding="0" cellspacing="0" bgcolor="yellow">
        <thead>
        <caption>学生表</caption>

        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>成绩</th>
        </tr>
        </thead>

        <tbody>
        <tr bgcolor="red" align="center">
            <td>1</td>
            <td>Gnar</td>
            <td>A+</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Neeko</td>
            <td>A-</td>
        </tr>
        </tbody>

    </table>

<hr>
    <table border="1" width="50%" cellpadding="0" cellspacing="0" bgcolor="yellow">
        <tr>
            <th rowspan="2">编号</th>
            <th>姓名</th>
            <th>成绩</th>
        </tr>

        <tr>
            <td>Gnar</td>
            <td>A+</td>
        </tr>

        <tr>
            <td>Neeko</td>
            <td colspan="2">A-</td>
        </tr>

    </table>

</body>
</html>
