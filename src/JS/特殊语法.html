<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>特殊语法</title>
    <script>
        var a = 3;
        alert(a);

        /*
           变量的定义使用var关键字，也可以不使用
            * 用：定义的变量是局部变量
            * 不用：定义的变量是全局变量
        */
        var a = 1;
        switch(a){
            case 1:
                alert("number");
                break;
            case "abc":
                alert("String");
                break;
            case "true":
                alert("boolean");
                break;
        }


    </script>
</head>
<body>

</body>
</html>
