<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math对象</title>
    <script>
        /*
            Math：数学对象
                1.创建：
                    * 特点：Math对象不用创建，直接使用

                2.方法：
                    random():返回0~1之间的随机数
                    ceil(x):向上取整
                    floor(x):向下取整
                    round(x):四舍五入

                3.属性：
                    PI
        */
        document.write(Math.PI + "<br>");
        document.write(Math.random() + "<br>");
        document.write(Math.ceil(-2.8) + "<br>");
        document.write(Math.floor(-2.56) + "<br>");

        //取一个1-100的随机整数
        var rNum = (Math.floor(Math.random() * 100)) + 1;
        document.write(rNum + "<br>");
    </script>
</head>
<body>

</body>
</html>
