<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>逻辑运算符</title>
    <script>
        /*
            逻辑运算符
                &&
                ||
                !
                    * 其他运算符转boolean：
                        1.number：
                            0或NaN为假，其他为真

                        2.string
                            除了空字符串("")，其他都是true

                        3.null & undefined
                            都是false

                        4.对象
                            所有对象都为true
        */

        document.write("<hr>");
        var num = 3;
        var num2 = 0;
        var num3 = NaN;
        document.write(!!num + "<br>");
        document.write(!!num2 + "<br>");
        document.write(!!num3 + "<br>");
        document.write("<hr>");


        var str = "abc";
        var str2 = "";
        document.write(!!str + "<br>");
        document.write(!!str2 + "<br>");
        document.write("<hr>");


        var a =3;
        var b = 4;
        document.write((a > b? "shide" : "bushi") + "<br>");
    </script>
</head>

</body>
</html>
