<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<!--
form
用于定义表单的，可以定义一个范围，范围代表采集用户数据的范围
    * 属性：
        * action ： 指定提交数据的URL
        * method : 指定提交方式
            * 分类：
                get:
                    1.请求参数会在地址栏中显示
                    2.请求参数大小有限制
                    3.不太安全
                post:
                    1.请求参数不会在地址栏中显示，会封装在请求体中
                    2.请求参数的大小没有限制
                    3.较为安全
              -->
<form action="#" method="get">
    <label for="username">用户名：</label><input id="username" name="username" placeholder="请输入用户名"><br>

    密  码：<input type="password" name="password" placeholder="请输入密码"><br>

    性  别：<input type="radio" name="gender" value="男" checked="checked">男
    <input type="radio" name="gender" value="女">女<br>

    爱好：<input type="checkbox" name="hobby" value="唱">唱
    <input type="checkbox" name="hobby" value="跳" checked="checked">跳
    <input type="checkbox" name="hobby" value="rap">rap<br>

    图片：<input type="file" name="file"><br>

    隐藏域：<input type="hidden" name="hide" value="gnar"><br>

    取色器：<input type="color" name="color"><br>

    日期:<input type="date" name="birthday"><br>
    时间:<input type="datetime-local" name="time"><br>

    邮箱:<input type="email" name="email"><br>

    年龄:<input type="number" name="age"><br>

    <input type="button" value="一个按钮">

    <input type="image" src="image/1.png">

    <input type="submit" value="登录">
</form>
</body>
</html>
