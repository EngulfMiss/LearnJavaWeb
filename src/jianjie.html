<h1>英雄联盟简介</h1>
<hr color="gold">
<p>《英雄联盟》（简称LOL）是由美国拳头游戏（<font color="red">Riot Games</font>）开发、中国大陆地区腾讯游戏代理运营的英雄对战MOBA竞技网游。</p>

<p>《英雄联盟》还致力于推动全球电子竞技的发展，除了联动各赛区发展职业联赛、打造电竞体系之外，每年还会举办“季中冠军赛”“全球总决赛”“All Star全明星赛”<b><i>三大世界级赛事</i></b>，获得了亿万玩家的喜爱，形成了自己独有的电子竞技文化。</p>
