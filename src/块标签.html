<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块标签</title>
</head>
<body>
    <!--
    div  : 每一个div占满一行，块级标签
    span : 文本信息在一行显示：行内标签 内联标签
    -->
    <span>德玛西亚</span>
    <span>诺克萨斯</span>
<hr>
    <div>德玛西亚</div>
    <div>诺克萨斯</div>
</body>
</html>
